        <h1 class="mat-display-1">Welcome!</h1>
        <h2 class="patient-name">{{patient.name}}</h2>

    <div class="searchDisease">

      <h2>Diseases</h2>

    </div>

    <!--    <card-disease *ngFor="let disease of diseases | filter:searchDisease;" [disease]="disease"></card-disease>-->
    <section-diseases [diseases]="diseases" [placeholder]="placeholder"></section-diseases>
  </div>

  <app-bottom-navbar></app-bottom-navbar>
</div>
