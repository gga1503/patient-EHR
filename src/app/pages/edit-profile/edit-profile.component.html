<div class="box">
  <div class="rectangle"></div>
  <header>
    <div class="header-component row">
      <span class="material-icons col-3">arrow_back_ios</span>
      <h2 class="col-6 edit-profile-text">Edit Profile</h2>
    </div>
  </header>

  <div class="content">
    <div class="card text-center mb-3"></div>
    <div class="profile-img text-center">
      <img class="rounded-circle block" src="../../../../../assets/images/account.png" width="140">
    </div>

    <div class="text-center">
      <h1 class="mb-0">Grace</h1>
      <span class="text-email text-muted d-block mb-3">graciela@gmail.com</span>
      <div class="password-section">
        <span class="text-muted material-symbols-outlined lock-icon">lock</span>
        <span class="text-muted">• • • • • • • • • • •</span>
      </div>
      <!--      <span class="text-email text-muted d-block mb-2">{{patient.email}}</span>-->
    </div>

    <div class="user-profile pt-3" style="font-size: 10px">
      <mat-form-field appearance="outline" class="mb-1">
        <mat-label>Date of Birth</mat-label>
        <input matInput placeholder="Mar 15,2000" required>
        <!--        <input matInput placeholder="Mar 15,2000" [formControl]="fontSizeControl" required>-->
        <!--        <input [formControl]="email" matInput placeholder="user@example.com" required>-->
        <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>

      <div class="mb-2">
        <h2>Gender</h2>
        <!--        <mat-radio-group [formControl]="floatLabelControl">-->
        <mat-radio-button [value]="1">Female</mat-radio-button>
        <mat-radio-button [value]="2">Male</mat-radio-button>
      </div>


      <mat-form-field appearance="outline" class="mb-1">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Jl. Kuningan timur 2 no 53" required>
        <!--        <input [formControl]="email" matInput placeholder="user@example.com" required>-->
        <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>

      <mat-form-field appearance="outline" class="mb-1">
        <mat-label>Phone number</mat-label>
        <input matInput placeholder="081264485353" required>
        <!--        <input [formControl]="email" matInput placeholder="user@example.com" required>-->
        <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>

      <div class="text-center">
        <button class="mt-3 btn btn-primary logout-btn text-center">Logout</button>
      </div>
    </div>

  </div>

  <app-bottom-navbar></app-bottom-navbar>
</div>
