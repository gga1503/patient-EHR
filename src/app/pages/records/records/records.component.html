<div class="box">
  <div class="rectangle"></div>
  <header>
    <div class="header-component row">
      <span (click)=previousPage() class="material-icons col-3">arrow_back_ios</span>
      <h2 class="col-6">{{disease.name}}</h2>
    </div>
  </header>

  <div class="content">
    <card-record *ngFor="let record of records; let i = index" [record]="record" (click)="show(i)"></card-record>
  </div>
</div>
