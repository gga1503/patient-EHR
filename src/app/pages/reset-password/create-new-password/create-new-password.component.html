<div class="box">
  <div class="content">
    <div class="title">
      <h1 class="mat-display-1">Create New Password</h1>
      <h3>Your new password must be different from previous used password</h3>
    </div>

    <div class="form">
      <form (ngSubmit)="submit()" class="test">
        <h2>Password</h2>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput required>
          <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>

          <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                  matSuffix>
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button class="mt-3 mb-3" color="primary" mat-raised-button style="width: 100%;border-radius: 0.7rem"
                type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
