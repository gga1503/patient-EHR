<div class="box">
  <header>
    <div class="header-component row">
      <span (click)=previousPage() class="material-icons col-3">arrow_back_ios</span>
    </div>
  </header>

  <div class="content">
    <div class="title">
      <h1 class="mat-display-1">Forgot Password</h1>
      <h3>Please enter your email address. Youâ€™ll receive OTP code to reset your password</h3>
    </div>

    <div class="form">
      <form (ngSubmit)="submit()" class="test">
        <h2>Email</h2>
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Enter your email</mat-label>
          <input formControlName="email" matInput placeholder="user@example.com" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <button class="mt-3 mb-3" color="primary" mat-raised-button routerLink="/check-email"
                style="width: 100%;border-radius: 0.7rem" type="submit">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
