<mat-card class="show-qr-code xl">
  <mat-card-title>{{card.title}}</mat-card-title>

  <mat-card-content class="mt-3">
    <p>{{card.des}}</p>
  </mat-card-content>

  <mat-card-actions align="end">
    <button (click)="showQrBottomModal()" mat-flat-button>Show QR</button>
  </mat-card-actions>
</mat-card>
