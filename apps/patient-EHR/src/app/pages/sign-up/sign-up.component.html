<div class="box">
  <!--  <div class="rectangle"></div>-->
  <div class="content">
    <div class="title">
      <h1 class="mat-display-1">Sign Up</h1>
      <h3>Start your health care here!</h3>
    </div>

    <div class="test">
      <h2>Full Name</h2>
      <mat-form-field appearance="outline" class="mb-1">
        <mat-label>Enter your full name</mat-label>
        <input matInput placeholder="Noble Joseph Jr" required>
        <!--        <input [formControl]="email" matInput placeholder="user@example.com" required>-->
        <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>

      <h2>Email</h2>
      <mat-form-field appearance="outline" class="mb-1">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="user@example.com" required>
        <!--        <input [formControl]="email" matInput placeholder="user@example.com" required>-->
        <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>

      <h2>Password</h2>
      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput required>
        <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                matSuffix>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <h2>Phone Number</h2>
      <mat-form-field appearance="outline" class="mb-1">
        <mat-label>Enter your phone number</mat-label>
        <input matInput placeholder="08***" required>
        <!--        <input [formControl]="email" matInput placeholder="user@example.com" required>-->
        <!--        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
      </mat-form-field>

      <button class="mt-4 mb-3" color="primary" mat-raised-button style="width: 100%;border-radius: 0.7rem"
              type="submit">
        Sign Up
      </button>
      <div class="bottom">
        <h3 class="mt-5">Already have an account? <a routerLink="/login">Log In</a></h3>
      </div>
    </div>

    <!--    <div class="searchDisease">-->
    <!--      <h2>Disease</h2>-->
    <!--      <app-search-bar></app-search-bar>-->
    <!--    </div>-->
    <!--    -->
    <!--    <app-disease></app-disease>-->
  </div>
</div>
