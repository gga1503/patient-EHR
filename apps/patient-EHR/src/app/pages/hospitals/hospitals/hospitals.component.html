<div class="box">
  <div class="rectangle"></div>
  <header>
    <h2>Hospitals</h2>
  </header>

  <div class="content">
    <h1>Find a Hospital</h1>

    <app-search-bar [placeholder]="placeholder"></app-search-bar>

    <div class="cards-list">
      <card-hospital *ngFor="let hospital of hospitals" [hospital]="hospital"></card-hospital>
    </div>
  </div>

  <app-bottom-navbar></app-bottom-navbar>
</div>
