<div class="search-container">
  <form #searchBar="ngForm" (ngSubmit)="onSubmit(searchBar)" class="search-form">
    <span class="material-symbols-outlined icon">search</span>
    <input
      [placeholder]="placeholder"
      class="search-input"
      name="searchBar"
      ngModel
      type="text"
    />
  </form>
</div>
